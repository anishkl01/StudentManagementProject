<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>create student page</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
	crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<div class="row vh-100">
			<div
				class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card mt-4">
				<h1 class="text-center">Create New Student</h1>
				<div class="card-body">
					<form th:action="@{/students}" th:body="${students}" method="POST">
						<div class="form-group mb-3">
							<label for="firstname" class="form-label">FirstName</label> <input
								class="form-group" id="firstname" type="text" name="s_fname"
								th:field="*{students.s_fname}"
								placeholder="Enter Student FirstName" />
						</div>

						<div class="form-group mb-3">
							<label for="lastname" class="form-label">LastName</label> <input
								class="form-group" id="lastname" type="text" name="s_lname"
								th:field="*{students.s_lname}"
								placeholder="Enter Student LastName" />
						</div>

						<div class="form-group mb-3">
							<label for="email" class="form-label">Email</label> <input
								class="form-group" id="email" type="email" name="s_email"
								th:field="*{students.s_email}"
								placeholder="Enter Student email-id" />
						</div>

						<div class="box-footer">
							<button type="submit"
								class="btn btn-primary d-grid gap-2 col-6 mx-auto">Submit</button>
						</div>
					</form>
				</div>
			</div>
		</div>

	</div>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
		crossorigin="anonymous"></script>
</body>
</html>
